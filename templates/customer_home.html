<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Home</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff; /* Light background to complement the blue theme */
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
      }

      #button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #2596be; /* Eastern Blue theme */
        color: #fff;
      }

      form {
        margin: 0;
      }

      h2 {
        margin: 0;
        color: #fff;
      }

      #product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
        margin: 20px;
      }

      .product {
        border: 2px solid #2596be; /* Border matching the theme color */
        border-radius: 5px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .product:hover {
        transform: scale(1.05);
      }

      .product img {
        max-width: 100%;
        max-height: 200px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      .product h3 {
        color: #2596be; /* Text color matching the theme */
        font-size: 20px;
        margin: 10px 0;
      }

      .product p {
        color: #555; /* Subtle dark grey for pricing */
        margin: 5px 0;
      }

      .add-to-cart {
        background-color: #2596be; /* Button matching the theme */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .add-to-cart:hover {
        background-color: #1e7ba8; /* Darker shade of Eastern Blue */
      }

      .empty-message {
        font-size: 18px;
        color: #777;
        margin-top: 50px;
      }

      #footer {
        background-color: #2596be; /* Footer with the theme color */
        color: #fff;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="button-container">
      <form action="/view_cart" method="GET">
        <input
          type="submit"
          value="View Cart"
          style="
            background-color: #fff;
            color: #2596be;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
          "
        />
      </form>

      <h2>BookShelf</h2>

      <form action="/logout" method="POST">
        <input
          type="submit"
          value="Logout"
          style="
            background-color: #fff;
            color: #2596be;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
          "
        />
      </form>
    </div>

    <p>Customer Dashboard</p>

    <div id="product-container">
      {% if products %} {% for product in products %}
      <div class="product">
        <img src="{{ product.image }}" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <p>Price: &#x20B9;{{ product.price }}</p>
        <button
          class="add-to-cart"
          data-product-name="{{ product.name }}"
          data-product-price="{{ product.price }}"
        >
          Add to Cart
        </button>
      </div>
      {% endfor %} {% else %}
      <p class="empty-message">No books available for sale at the moment.</p>
      {% endif %}
    </div>

    <div id="footer">www.bookshelf.com</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(".add-to-cart").on("click", function (event) {
        event.preventDefault();
        var productName = $(this).data("product-name");
        var productPrice = $(this).data("product-price");

        $.ajax({
          type: "POST",
          url: "/add_to_cart",
          data: { product_name: productName, product_price: productPrice },
          success: function () {
            alert("Product added to cart!");
          },
          error: function (error) {
            console.error("Error adding to cart:", error);
          },
        });
      });
    </script>
  </body>
</html>
